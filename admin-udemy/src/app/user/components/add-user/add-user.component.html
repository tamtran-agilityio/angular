<form class="user-form" [formGroup]="userForm" >
  <mat-form-field class="email">
    <input matInput type="name" formControlName="fullName" id='fullName' placeholder="Name">
  </mat-form-field>
  <mat-form-field class="email">
    <input matInput type="email" formControlName="email" id='email' placeholder="Email">
  </mat-form-field>
  <mat-form-field class="email">
    <input type="password" matInput formControlName="password" id='password' placeholder="Password">
  </mat-form-field>
  <div class="button-row">
    <button type="submit" (click)="saveUser($event)" mat-raised-button>Save </button>
    <button (click)="dialogRef.close()" mat-raised-button>Cancel </button>
  </div>
</form>

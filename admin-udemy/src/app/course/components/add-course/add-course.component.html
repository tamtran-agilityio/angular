<form [formGroup]="courseForm">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <mat-form-field class="text-field">
          <input matInput formControlName="title" id="title" type="text" placeholder="Title">
        </mat-form-field>
        <mat-form-field class="text-field">
          <input matInput formControlName="subTitle" id="subTitle" type="text" placeholder="Sub title">
        </mat-form-field>
        <mat-form-field class="text-field">
          <input matInput formControlName="price" id="price" type="number" placeholder="Price">
        </mat-form-field>
        <mat-form-field class="text-field">
          <input matInput formControlName="discountPrice" id="discountPrice" type="number" placeholder="Discount price">
        </mat-form-field>
      </div>
      <div class="col-lg-3">
          <uploader-image
            [imageSrc]="imageSrc"
            (imageSelecter)="imageSelecter($event)">
          </uploader-image>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button mat-raised-button
                (click)="saveCourse()">Save</button>
      </div>
    </div>
  </div>

</form>

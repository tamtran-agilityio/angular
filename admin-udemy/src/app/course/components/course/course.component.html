<mat-card class="course-card">
  <img mat-card-image [attr.src]="course.image" [alt]="course.name">
  <mat-card-content>
    <mat-card-title>
      {{course.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{course.subtitle}}
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
  <mat-card-footer>
    <span class="price">{{course.price}}</span>
    <span class="discount-price">{{course.discountPrice}}</span>
  </mat-card-footer>
  <button class="delete-btn"
          mat-button
          (click)=deleteCourse(course.id)>Delete</button>
</mat-card>

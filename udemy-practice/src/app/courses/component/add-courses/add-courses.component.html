<div class="container">
  <form [formGroup]="addCourse" (submit)="submitForm(addCourse.value)" >
    <div class="form-group">
      <label class="course__label" for="Category">Categories</label>
      <select
        [(ngModel)]="categorySelected"
        (change)="onSelectCategory($event)"
        formControlName="category"
        name="category"
        class="course__select">
        <option *ngFor="let catgory of categories" value="{{catgory.id}}">
          {{catgory.title}}
        </option>
      </select>
      <control-messages [control]="addCourse.controls.category"></control-messages>
    </div>
    <div class="form-group">
      <label class="course__label" for="topic">Topics</label>
      <select
        [(ngModel)]="topicSelected"
        (change)="onSelectTopic($event)"
        formControlName="topic"
        name="topic"
        class="course__select"
        id="topic">
        <option *ngFor="let topic of topics" value="{{topic.id}}">{{topic.title}}</option>
      </select>
      <control-messages [control]="addCourse.controls.topic"></control-messages>
    </div>
    <div class="form-group">
      <label class="course__label"> Title</label>
      <input type="text" name="title" placeholder="Add title course" formControlName="title" id="title" title="ngControl" >
      <control-messages [control]="addCourse.controls.title"></control-messages>
    </div>
    <div class="form-group">
      <label class="course__label" for="sub">Sub title</label>
      <input type="text" id="" placeholder="Add new sub title" name="subtitle" formControlName="subtitle" >
      <control-messages [control]="addCourse.controls.subtitle"></control-messages>
    </div>
    <div class="form-group">
      <label class="course__label" for="type"> Type </label>
      <select
        (change)="selectType($event)"
        name="type"
        id="type">
        <option value="new">New</option>
        <option value="best seller">Best Seller</option>
      </select>
      <control-messages [control]="addCourse.controls.type"></control-messages>
    </div>
    <div class="form-group">
      <label class="course__label" for="images">Images</label>
      <input type="file" name="images" formControlName="images" id="images" (change)="onChange($event)">
      <control-messages [control]="addCourse.controls.images"></control-messages>
    </div>
    <div class="form-group">
      <label class="course__label" for="learn">Learning</label>
      <textarea type="text" name="learn" id="learn" formControlName="learn"></textarea>
    </div>
    <div class="form-group">
      <label class="course__label" for="desc">Decsription</label>
      <input type="text" name="desc" id="desc" formControlName="desc">
    </div>
    <div class="form-group">
      <label class="course__label" for="requirements">Requirements</label>
      <input type="text" name="requirements" id="requirements" formControlName="requirements">
    </div>
    <div class="form-group">
      <label class="course__label" for="rating"> Rating</label>
      <input type="text" id="" name="rating" formControlName="rating" >
    </div>
    <div class="form-group">
      <label class="course__label" for="price"> Price</label>
      <input type="text" name="price" id="price" formControlName="price">
    </div>
    <div class="form-group">
      <label class="course__label" for="discount"> Discount price</label>
      <input type="text" name="discount" id="discount" formControlName="discount">
    </div>
    <div class="form-group">
      <label class="course__label" for="date"> Date</label>
      <input type="date" name="date" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label class="course__label" for=""> Language</label>
      <select
        (change)="selectLanguage($event)"
        class="course__select"
        id="language"
        name="language">
        <option value="English">English</option>
        <option value="Deutsch">Deutsch</option>
        <option value="Francais">Francais</option>
        <option value="Espanol">Espanol</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>

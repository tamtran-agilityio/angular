<div class="streamer__sidebar">
  <div class="streamer__content">
    <h2 class="streamer__title"> Be able </h2>
    <p class="streamer__desc">Get skills in business, tech, and personal development</p>
    <form class="streamer__action" [formGroup]="searchForm" (submit)="searchCourses(searchForm.value)">
      <div class="streamer__search">
        <input class="streamer__search--learn" type="text" name="term" id="term" placeholder="What do you want to learn?" formControlName="search" (keyup)="searchCourses(searchForm.value)">
        <span class="streamer__search--group">
          <button class="streamer__search--button" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
      </div>
    </form>
  </div>
</div>

<div class="accordion__container" *ngIf="chapter">
  <div class="accordion__head" (click)="onClick($event)">
    <div class="accordion__head-content">
      <div class="accordion__head-title">
          <span [ngClass]="active ? 'accordion__minus': 'accordion__plus'"></span>
          <span class="accordion__title" > {{chapter?.name}} </span>
      </div>
    </div>
    <div class="accordion__action">
        <span class="accordion__count-lecture">{{countLectured}} Lectures</span>
        <span class="accordion__time">{{countTime}}</span>
      </div>
  </div>
</div>
<div class="accordion__content" [class.active]="active">
  <ng-content></ng-content>
</div>

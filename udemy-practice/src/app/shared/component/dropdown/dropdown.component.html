<div class="dropdown">
  <ul class="category">
    <li category__item *ngFor="let dropdown of dropdowns">
      <a [routerLink]="['courses', dropdown.title]" class="category__link">
        <i class="fa fa-gg-circle" aria-hidden="true"></i>
        <span> {{dropdown.title}} </span>
      </a>
      <div class="category__topics">
          <dropdown-item [dropdowns]="dropdown"></dropdown-item>
        </div>
    </li>
  </ul>
</div>

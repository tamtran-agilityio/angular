<div class="header__inner">
  <h1 class="header__logo">
    <a routerLink="/" class="header__udemy-logo">
    </a>
  </h1>
  <div class="header__categories">
    <div class="header__topics">
      <div class="dropdown">
        <div class="dropdown__main-link">
          <i class="fa fa-th" aria-hidden="true"></i>
          <span class="dropdown__ellipsis">
            Categories
          </span>
        </div>
        <div class="dropdown__category">
          <dropdown [dropdowns]="dropdowns"></dropdown>
        </div>
      </div>
    </div>
    <div class="search">
      <form action="" class="search__courses">
        <input type="text" class="search__input" placeholder="Search for Courses">
        <span class="search__group">
          <button class="search__btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
      </form>
      </div>
  </div>
  <div *ngIf="user === null"
    class="header__setting">
    <div class="udemy__business">
      <a href="" class="dropdown__main-link">
        Udemy business
      </a>
    </div>
    <div class="udemy__business">
      <a href="" class="dropdown__main-link"> Teach online</a>
    </div>
    <div class="udemy__cart">

    </div>
    <div class="udemy__login">
      <div class="btn btn-login" (click)="clickLogin()">
        Log in
      </div>
    </div>
    <div class="udemy__login">
      <div class="btn btn-login" (click)="clickRegister()">
          Sign up
        </div>
      </div>
  </div>
  <div *ngIf="user"
    class="header__setting">
    <div class="udemy__business">
      <a href="" class="dropdown__main-link">
       Become in Instrutor
      </a>
    </div>
    <div class="udemy__business">
      <a href="" class="dropdown__main-link dropdown__my-course"> My Courses</a>
      <div class="my-course">
        <ul class="my-course__container">
            <li *ngFor="let item of myCourses"
              class="my-course__item">
              <a routerLink="/{{item.course.name}}"
                class="my-course__link">
                <div class="my-course__image">
                  <img src="{{item.course.images}}" alt="{{item.course.name}}">
                  <div class="my-course__play"></div>
                </div>
                <div class="my-course__content">
                  <div class="my-course__title"> {{item.course.title}}</div>
                  <div class="my-course__meta"> {{item.teacher?.fullName}} {{item.teacher?.company}}</div>
                </div>
              </a>
            </li>
          </ul>
        <div class="my-course__footer">
          <a routerLink="/home/my-courses"> See All</a>
        </div>
      </div>
    </div>
    <div class="dropdown__heart">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <div class="dropdown__cart">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </div>
    <div class="dropdown__bell">
      <i class="fa fa-bell-o" aria-hidden="true"></i>
    </div>
    <div class="dropdown__user">
      <div class="dropdown__toggle">
        <a href="">
          <div class="dropdown__link">
            <span>{{ shortName.name }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <!-- <modal-box [modalTitle]="modalTitle" [blocking]="false" [modalId]='modalId'>
    <h2> Content form login </h2>
  </modal-box> -->
</div>

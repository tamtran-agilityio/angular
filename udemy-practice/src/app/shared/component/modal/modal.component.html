<div [ngClass]="{'closed': !isOpen}">
  <div class="modal-overlay" (click)="closeModal(true)"></div>

  <div class="modal" (clickOutside)="clickOutside($event)">
    <div class="modal__content">
      <div class="modal__head" *ngIf="modalTitle">
        <span class="title-text">{{ modalTitle }}</span>
        <span class="right-align" (click)="closeModal(true)">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>

      <div class="modal__body">
        <ng-content></ng-content>
      </div>
      <div class="modal__footer">
          <span class="title-text">{{ footerTitle }}</span>
      </div>
    </div>
  </div>
</div>

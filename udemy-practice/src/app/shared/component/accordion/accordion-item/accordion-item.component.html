<div class="accordion__container">
  <div class="accordion__head" (click)="onClick($event)">
    <div class="accordion__head-content">
      <span [ngClass]="active ? 'accordion__minus': 'accordion__plus'"></span>
      <span class="accordion__title" > {{chapter.name}} {{countTime}} </span>
    </div>
  </div>
  <div class="accordion__lecture">
    <span class="accordion__time"> {{chapter.time}} </span>
  </div>
</div>
<div class="accordion__content" [class.active]="active">
  <ng-content></ng-content>
</div>

<div [ngClass]="{'closed': !isOpen}">
  <div class="modal-overlay" (click)="closeModal(true)"></div>

  <div class="modal">
    <div class="title" *ngIf="modalTitle">
      <span class="title-text">{{ modalTitle }}</span>
      <span class="right-align" (click)="closeModal(true)"><i class="material-icons md-24">clear</i></span>
    </div>

    <div class="body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
